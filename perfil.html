<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Perfis - Desenvolvimento Pessoal</title>
  <link rel="stylesheet" href="css/perfil.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Sistema de Perfis</h1>

    <!-- SEÇÃO LOGIN / CADASTRO -->
    <div id="authSection" class="section">
      <h2>Acesso à Conta</h2>
      <form id="loginForm">
        <p>Entre com seu e-mail e senha.</p>
        <div class="form-group">
          <label for="loginEmail">E-mail</label>
          <input type="email" id="loginEmail" placeholder="seu.email@exemplo.com" required>
        </div>
        <div class="form-group">
          <label for="loginSenha">Senha</label>
          <input type="password" id="loginSenha" placeholder="Sua senha" required>
        </div>
        <button type="submit" class="primary-btn">Entrar</button>
        <p id="authMsg" class="error-msg"></p>
        <button type="button" id="showRegisterBtn" class="secondary-btn switch-btn">Não tem conta? Cadastre-se</button>
      </form>

      <form id="registerForm" class="hidden">
        <p>Crie sua conta abaixo:</p>
        <div class="form-group">
          <label for="registerUsername">Usuário (nome único)*</label>
          <input type="text" id="registerUsername" required>
        </div>
        <div class="form-group">
          <label for="registerEmail">E-mail*</label>
          <input type="email" id="registerEmail" required>
        </div>
        <div class="form-group">
          <label for="registerSenha">Senha*</label>
          <input type="password" id="registerSenha" minlength="8" required>
        </div>
        <button type="submit" class="primary-btn">Cadastrar</button>
        <p id="registerMsg" class="error-msg"></p>
        <button type="button" id="showLoginBtn" class="secondary-btn switch-btn">Já tem conta? Entrar</button>
      </form>
    </div>

    <!-- PERFIL -->
    <div id="profileSection" class="section hidden">
      <h2>Meu Perfil</h2>
      <form id="profileForm">
        <div class="form-group photo-upload">
          <label for="foto">Foto de perfil:</label>
          <input type="file" id="foto" accept="image/*">
          <img id="previewFoto" src="" alt="Prévia da foto" class="profile-photo-preview hidden">
        </div>

        <div class="form-group">
          <label for="nome">Nome completo*</label>
          <input type="text" id="nome" required>
        </div>

        <div class="form-group">
          <label for="idade">Idade*</label>
          <input type="number" id="idade" required min="1" max="150">
        </div>

        <div class="form-group">
          <label for="nascimento">Data de nascimento</label>
          <input type="date" id="nascimento">
        </div>

        <div class="form-group">
          <label for="sexo">Sexo</label>
          <select id="sexo">
            <option value="">Prefiro não informar</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="genero">Gênero com que se identifica</label>
          <select id="genero">
            <option value="">Prefiro não informar</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Não-binário">Não-binário</option>
            <option value="Outro">Outro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="hobbies">Hobbies/Interesses</label>
          <input type="text" id="hobbies" placeholder="Ex: Ler, Música, Esportes">
        </div>

        <div class="form-group">
          <label for="bio">Biografia (opcional)</label>
          <textarea id="bio" placeholder="Conte um pouco sobre você..."></textarea>
        </div>

        <div class="form-group">
          <label for="redes">Redes sociais (opcional, separe por vírgula)</label>
          <input type="text" id="redes" placeholder="Ex: @instagram, @twitter">
        </div>

        <button type="submit" class="primary-btn">Salvar Perfil</button>
        <button type="button" id="btnDelete" class="delete-btn">Excluir Perfil</button>
        <button type="button" id="btnLogout" class="secondary-btn logout-btn">Sair</button>
      </form>
    </div>
  </div>
  <script src="js/perfil.js"></script>             
</body>
</html>
